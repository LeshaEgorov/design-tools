<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PNG Компрессор</title>
    <link rel="stylesheet" href="styles.css" />
    <script defer src="https://cdn.jsdelivr.net/npm/image-q@4/dist/iq.min.js"></script>
    <script defer src="script.js"></script>
  </head>
  <body>
    <header class="app-header">
      <h1>PNG Компрессор</h1>
      <p>
        Загрузите любое графическое изображение, выберите алгоритм сжатия и получите PNG
        с сохранением прозрачности.
      </p>
    </header>

    <main class="app">
      <section class="controls">
        <label class="file-input">
          <span class="file-label">Выберите файл изображения</span>
          <input id="fileInput" type="file" accept="image/*" />
        </label>

        <div class="algorithm-control">
          <label for="algorithmSelect">Алгоритм сжатия</label>
          <select id="algorithmSelect" disabled>
            <option value="lossless">Без изменений (lossless PNG)</option>
            <option value="quantize256">Палитра 256 цветов (нейроквантование)</option>
            <option value="quantize128">Палитра 128 цветов + дизеринг</option>
            <option value="posterize">Постеризация (4 бита на канал)</option>
            <option value="grayscale">Градации серого</option>
          </select>
        </div>

        <div class="status" id="status">Файл не выбран</div>
      </section>

      <section class="preview">
        <div class="preview-column">
          <h2>Оригинал</h2>
          <div class="preview-frame">
            <img id="originalPreview" alt="Оригинальное изображение" />
          </div>
          <div class="file-meta" id="originalMeta"></div>
        </div>

        <div class="preview-column">
          <h2>Результат</h2>
          <div class="preview-frame">
            <img id="compressedPreview" alt="Сжатое изображение" />
          </div>
          <div class="file-meta" id="compressedMeta"></div>
          <a id="downloadLink" class="download-button" href="#" download disabled>
            Скачать PNG
          </a>
        </div>
      </section>
    </main>

    <footer class="app-footer">
      <p>
        Поддерживаются форматы PNG, JPEG, WebP, GIF, BMP и другие изображения, которые
        поддерживает ваш браузер.
      </p>
    </footer>
  </body>
</html>
