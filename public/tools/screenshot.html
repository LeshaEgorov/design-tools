<!DOCTYPE html>
<html lang="ru" class="tool-page">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Скриншот страницы — Design Tools</title>
    <link rel="stylesheet" href="/assets/css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <div class="container">
        <nav>
          <div class="logo">Design Tools</div>
          <ul>
            <li><a href="/">Главная</a></li>
            <li><a href="/tools/screenshot.html">Скриншот</a></li>
          </ul>
        </nav>
      </div>
    </header>

    <main>
      <div class="container">
        <div class="tool-header">
          <h1>Скриншот страницы</h1>
          <p>
            Снимайте скриншот произвольного элемента или всей страницы с помощью html2canvas и сразу
            скачивайте результат или отправляйте на сервер.
          </p>
        </div>

        <section>
          <div class="dropzone" id="screenshotControls">
            <button class="btn" id="capturePage">Сделать скриншот страницы</button>
            <button class="btn" id="captureSelection">Скриншот выбранного блока</button>
          </div>
          <div id="uploadAlert" class="alert" hidden></div>
        </section>

        <section>
          <div id="fileList" class="file-list"></div>
          <div class="download-all" id="downloadAllContainer" hidden>
            <a class="btn" id="downloadAll" href="#">Скачать всё (ZIP)</a>
          </div>
        </section>
      </div>
    </main>

    <footer>
      <div class="container">© <span data-current-year></span> Design Tools</div>
    </footer>

    <script src="/libs/html2canvas.min.js"></script>
    <script src="/assets/js/main.js" defer></script>
    <script src="/assets/js/upload.js" defer></script>
    <script src="/assets/js/screenshot.js" defer></script>
  </body>
</html>
